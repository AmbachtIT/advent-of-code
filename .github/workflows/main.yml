name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]   # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"   # or 9.0.x / 8.0.x to match your project

      - name: Restore
        run: dotnet restore

      - name: Publish Blazor WASM
        run: dotnet publish AdventOfCode.Web/AdventOfCode.Web.csproj -c Release -o release

      # Important for GitHub Pages so it does not run Jekyll
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # If you host under https://<user>.github.io/<repo>,
      # ensure <base href> in wwwroot/index.html matches "/<repo>/".
      # One option is to set it at build-time via your .csproj using GHPages=true,
      # or rewrite it here with a small script as shown in several community samples. [web:2][web:8]

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4